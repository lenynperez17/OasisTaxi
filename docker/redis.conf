# Redis configuration for Oasis Taxi

# Network
bind 0.0.0.0
protected-mode no
port 6379

# General
timeout 0
tcp-keepalive 300

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Security
requirepass ""

# Performance
tcp-nodelay yes